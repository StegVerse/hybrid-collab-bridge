name: StegVerse Connectivity Entity (Hybrid-Collab-Bridge)

on:
  # Simple, mobile-friendly manual trigger
  workflow_dispatch:
    inputs:
      instructions:
        description: "Task for the Hybrid-Collab-Bridge AI entity"
        required: true
        default: "Audit and improve connectivity based on stegverse_connectivity.md."

permissions:
  contents: write

jobs:
  connectivity_entity:
    runs-on: ubuntu-latest

    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      INSTRUCTIONS: ${{ github.event.inputs.instructions }}
      REPO: ${{ github.repository }}
      # StegTVC core config for the connectivity entity (NEW ORG + REPO)
      STEGTVC_URL: "https://raw.githubusercontent.com/StegVerse-Labs/TVC/main/app/config.py"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Resolve instructions (dispatch vs comment)
        id: ctx
        run: |
          EVENT="${{ github.event_name }}"
          if [ "$EVENT" = "workflow_dispatch" ]; then
            INSTR="${{ github.event.inputs.instructions }}"
          else
            INSTR="Run connectivity_entity with default instructions."
          fi

          {
            echo "instructions<<EOF"
            echo "$INSTR"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Run Hybrid-Collab-Bridge AI entity (GitHub Models via StegTVC)
        env:
          INSTRUCTIONS: ${{ steps.ctx.outputs.instructions }}
        run: |
          python .github/ai_entity_runner.py

      - name: Commit & push changes (if any)
        run: |
          git config user.name "StegVerse-AI-Connectivity"
          git config user.email "ai-entity@stegverse.local"

          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "AI-Connectivity: ${INSTRUCTIONS:0:72}"
            git push origin ${{ github.ref_name }}
          else
            echo "No changes to commit."
          fi
